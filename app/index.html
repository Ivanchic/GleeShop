<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>start html</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
    <div class="container container--lg">
      <nav class="header__inner">
        <!-- Анимированная иконка меню -->
        <!-- Как быть в такой ситуации с блоками/элементами когда нужно это дела разнести по разным углам? -->
        <button class="menu__btn" type="button">
          <span class="menu__btn-line"></span>
        </button>
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="logo">
        </a>
        <div class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#">Home +</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">About</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Services</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Pages +</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">News</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Contact</a>
            </li>
          </ul>
        </div>
        <div class="user-nav">
          <button class="user-nav__btn user-nav__btn--search" type="button">
            Search
          </button>
          <div class="user-nav__wrapper">
            <a class="user-nav__link user-nav__link--like" href="#">
              Favourites
              <span class="user-nav__num">0</span>
            </a>
            <a class="user-nav__link user-nav__link--cart" href="#">
              Cart
              <span class="user-nav__num">0</span>
            </a>
          </div>
          <button class="user-nav__btn user-nav__btn--menu" type="button">
            Menu
          </button>
        </div>
      </nav>
    </div>
  </header>

</body>

</html>
